<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f2e0ae9aa.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>
<body>
    <header class="header">
        <img src="assets/image/logo.svg" class="header_logo" alt="Logo : Les petits plats"/>
    </header>
    
    <main class="main">

        <section class="section_search_recipes">

            <div class="search_block">

                <input type="text" class="search_input" placeholder="Rechercher une recette"/>

                <button class="search_button">
                    <img src="assets/image/loupe.svg" alt="Search" />
                </button>

              </div>

              <div id="tags_selected_block">

                <div class="tag_ingredients_block"></div>
                <div class="tag_appliances_block"></div>
                <div class="tag_ustensils_block"></div>

              </div>
        
              <div id="filters_block">
                <div class="filter_ingredients"></div>
                <div class="filter_appliances"></div>
                <div class="filter_ustensils"></div>
              </div>

        </section>

        <section id="recipes_cards">
            <!--generated by recipes_cards.js -->
        </section>
        <span class="no_result_message"></span>
    </main>

    <script src="scripts/index.js"></script>
    <script src="scripts/recipes_cards.js"></script>
    <script src="scripts/filters_create.js"></script>
    <script src="scripts/filters_fill.js"></script>
    <script src="scripts/filters_input.js"></script>
    <script src="scripts/tags.js"></script>
    <script src="scripts/search_bar.js"></script> 

</body>

</html>
